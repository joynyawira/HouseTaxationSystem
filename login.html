<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include Font Awesome CSS -->

<style>
    /* Basic styling for the login page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Changed body background color */
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* Changed container background color */
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333; /* Changed h1 text color */
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    .login-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: rgb(47, 255, 203);
        color: #fff;
        cursor: pointer;
    }
    .login-btn:hover {
        background-color: #0056b3;
    }
    .register-link {
        text-align: center;
        margin-top: 10px;
    }
    .fa-input {
        position: absolute;
        top: 12px;
        left: 10px;
        color: #999;
    }
    .success-message {
        color: green;
        text-align: center;
        margin-top: 10px;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="login_process.php" method="POST">
        <label for="username"><i class="fa-solid fa-user"></i> Username/Email</label>
        <input type="text" id="username" name="username" required>
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="login-btn">Log in</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="register.php">Register here</a></p>
    </div>
</div>
</body>
</html>
